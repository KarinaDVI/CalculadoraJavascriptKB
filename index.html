<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    
    <title>Calculadora científica</title>
</head>

<body>
    <header>
        <h1>Calculadora científica</h1>
    </header>
    <main>
        <div class="calculator">
            <table>
                <thead>
                    <tr>
                        <th colspan="5">
                            <input id="displayCalc" type="text">
                        </th>
                        <th colspan="5">
                            <input id="displayBox" type="text" readonly>
                        </th>
                        <th colspan="5">
                            <input id="displayInfo" type="text" readonly>
                        </th>
                        
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <div class="displaytable-cell" id="bMClear">
                                <button class="button greybutton" type="button">MC</button>
                            </div>
                        </td>
                        <td>
                            <div class="displaytable-cell" id="bMRead">
                                <button class="button greybutton" type="button">MR</button>
                            </div>
                        </td>
                        <td>
                            <div class="displaytable-cell" id="bMAdd">
                                <button class="button greybutton" type="button">M+</button>
                            </div>
                        </td>
                        <td>
                            <div class="displaytable-cell" id="bMSub">
                                <button class="button greybutton" type="button">M-</button>
                            </div>
                        </td>
                        <td>
                            <div class="displaytable-cell" id="bMSave">
                                <button class="button greybutton" type="button">MS</button>
                            </div>
                        </td>
                        
                    </tr>
                    <tr>
                        <td>
                            <div class="displaytable-cell" id="toLeft">
                                <button class="button greybutton" type="button"><=</button>
                            </div>
                        </td>
                        <td>
                            <div class="displaytable-cell" id="toRight">
                                <button class="button greybutton" type="button">=></button>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="displaytable-cell" id="bSquare">
                                <button class="button blackbutton" type="button">x^2</button>
                            </div>
                        </td>
                        <td>
                            <div class="displaytable-cell" id="bNthPowerOfTenOr">
                                <button class="button blackbutton" type="button">10^x</button>
                            </div>
                        </td>
                        <td>
                            <div class="displaytable-cell" id="bSine">
                                <button class="button blackbutton" type="button">sin</button>
                            </div>
                        </td>
                        <td>
                            <div class="displaytable-cell" id="bCosine">
                                <button class="button blackbutton" type="button">cos</button>
                            </div>
                        </td>
                        <td>
                            <div class="displaytable-cell" id="bTangent">
                                <button class="button blackbutton" type="button">tan</button>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="displaytable-cell" id="bCube">
                                <button class="button blackbutton" type="button">x^3</button>
                            </div>
                        </td>
                        <td>
                            <div class="displaytable-cell" id="bInverseNumber">
                                <button class="button blackbutton" type="button">x^-1</button>
                            </div>
                        </td>
                        <td>
                            <div class="displaytable-cell" id="bSqrt">
                                <button class="button blackbutton" type="button">sqrt</button>
                            </div>
                        </td>
                        <td>
                            <div class="displaytable-cell" id="bLogOr">
                                <button class="button blackbutton" type="button">log</button>
                            </div>
                        </td>
                        <td>
                            <div class="displaytable-cell" id="bNaturalLog">
                                <button class="button blackbutton" type="button">ln</button>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="displaytable-cell" id="bPercentage">
                                <button class="button" type="button">e</button>
                            </div>
                        </td>
                        <td>
                            <div class="displaytable-cell" id="bClearDisplayCE">
                                <button class="button redbutton" type="button">CE</button>
                            </div>
                        </td>
                        <td>
                            <div class="displaytable-cell" id="bClearDisplayC">
                                <button class="button redbutton" type="button">C</button>
                            </div>
                        </td>
                        <td>
                            <div class="displaytable-cell" id="bDelete">
                                <button class="button redbutton" type="button">Del</button>
                            </div>
                        </td>
                        <td>
                            <div class="displaytable-cell" id="bDivide">
                                <button class="button greenbutton" type="button">/</button>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="displaytable-cell" id="bPi">
                                <button class="button" type="button">π</button>
                            </div>
                        </td>
                        <td>
                            <div class="displaytable-cell" id="bSeven">
                                <button class="button bluebutton" type="button">7</button>
                            </div>
                        </td>
                        <td>
                            <div class="displaytable-cell" id="bEight">
                                <button class="button bluebutton" type="button">8</button>
                            </div>
                        </td>
                        <td>
                            <div class="displaytable-cell" id="bNine">
                                <button class="button bluebutton" type="button">9</button>
                            </div>
                        </td>
                        <td>
                            <div class="displaytable-cell" id="bMultiply">
                                <button class="button greenbutton" type="button">x</button>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="displaytable-cell" id="bFactorial">
                                <button class="button" type="button">n!</button>
                            </div>
                        </td>
                        <td>
                            <div class="displaytable-cell" id="bFour">
                                <button class="button bluebutton" type="button">4</button>
                            </div>
                        </td>
                        <td>
                            <div class="displaytable-cell" id="bFive">
                                <button class="button bluebutton" type="button">5</button>
                            </div>
                        </td>
                        <td>
                            <div class="displaytable-cell" id="bSix">
                                <button class="button bluebutton" type="button">6</button>
                            </div>
                        </td>
                        <td>
                            <div class="displaytable-cell" id="bSubtract">
                                <button class="button greenbutton" type="button">-</button>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="displaytable-cell" id="bToggleSign">
                                <button class="button greenbutton" type="button">(-)</button>
                            </div>
                        </td>
                        <td>
                            <div class="displaytable-cell" id="bOne">
                                <button class="button bluebutton" type="button">1</button>
                            </div>
                        </td>
                        <td>
                            <div class="displaytable-cell" id="bTwo">
                                <button class="button bluebutton" type="button">2</button>
                            </div>
                        </td>
                        <td>
                            <div class="displaytable-cell" id="bThree">
                                <button class="button bluebutton" type="button">3</button>
                            </div>
                        </td>
                        <td>
                            <div class="displaytable-cell" id="bAdd">
                                <button class="button greenbutton" type="button">+</button>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="displaytable-cell" id="bOpenParentheses">
                                <button class="button greenbutton" type="button">(</button>
                            </div>
                        </td>
                        <td>
                            <div class="displaytable-cell" id="bCloseParentheses">
                                <button class="button greenbutton" type="button">)</button>
                            </div>
                        </td>
                        <td>
                            <div class="displaytable-cell" id="bZero">
                                <button class="button bluebutton" type="button">0</button>
                            </div>
                        </td>
                        <td>
                            <div class="displaytable-cell" id="bDot">
                                <button class="button greenbutton" type="button">.</button>
                            </div>
                        </td>
                        <td>
                            <div class="displaytable-cell" id="bEquals">
                                <button class="button greenbutton" type="button">=</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
                
            </table>
        </div>
        
    </main>
    
    <footer>
        <div class="footer">
            <h4>
                Original template by Gisela Torres, Remade by Karina Bouza
            </h4>
            
        </div>
            
            <a href="https://www.linkedin.com/in/karina-beatriz-bouza/"><img src="./src/img/icons8-linkedin.svg"></a>
            
        </div>
    </footer>
    <script src="index.js"></script>
</body>
</html>
